<!DOCTYPE html>
<html>
<head>
  <title>AI</title>
  <meta charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Iceland' rel='stylesheet' type='text/css'>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" language="javascript" src="Logger.js"></script>
  <script type="text/javascript" language="javascript" src="Point.js"></script>
  <script type="text/javascript" language="javascript" src="objects\Intrinsic.js"></script> 
  <script type="text/javascript" language="javascript" src="objects\Ants.js"></script>
  <script type="text/javascript" language="javascript" src="objects\Bees.js"></script>
  <script type="text/javascript" language="javascript" src="objects\Bob.js"></script>
  <script type="text/javascript" language="javascript" src="objects\MysteryBox.js"></script>
  <script type="text/javascript" language="javascript" src="objects\Basket.js"></script> 
  <script type="text/javascript" language="javascript" src="objects\Weapon.js"></script>
  <script type="text/javascript" language="javascript" src="weapons\Bomb.js"></script>
  <script type="text/javascript" language="javascript" src="weapons\Brick.js"></script>
  <script type="text/javascript" language="javascript" src="weapons\Camouflage.js"></script>
  <script type="text/javascript" language="javascript" src="weapons\Converter.js"></script>
  <script type="text/javascript" language="javascript" src="weapons\Knife.js"></script>
  <script type="text/javascript" language="javascript" src="weapons\Pesticide.js"></script>
  <script type="text/javascript" language="javascript" src="weapons\Shield.js"></script>
  <script type="text/javascript" language="javascript" src="weapons\Shuriken.js"></script>       
  <script type="text/javascript" language="javascript" src="weapons\Sting.js"></script>     
  <script type="text/javascript" language="javascript" src="Region.js"></script>
  <script type="text/javascript" language="javascript" src="Room.js"></script>
  <script type="text/javascript" language="javascript" src="Maths.js"></script>
  <script type="text/javascript" language="javascript" src="Vector.js"></script>
  <script type="text/javascript" language="javascript" src="Physics.js"></script>
  <script type="text/javascript" language="javascript" src="Renderer.js"></script>
  <script type="text/javascript" language="javascript" src="Hud.js"></script>
  <script type="text/javascript" language="javascript" src="AI.js"></script>  
  <script type="text/javascript" language="javascript" src="Boundarycheck.js"></script> 
  <script type="text/javascript" language="javascript" src="Pathfinding.js"></script>  
  <script type="text/javascript" language="javascript" src="Main.js"></script>


  <script type="text/javascript">
  function clearLog(){
    logDiv.innerHTML = "<div><b>Logger<b></div>";
  }

  function toggleDebug(){
    if (debugMode){
      debugMode = false;
    } else {
      debugMode = true;
    }
  }
  </script>

</head>

<header>
  <h1>Bug Killer</h1>
</header>

<body onload="javascript:if (typeof(init) != 'undefined') init();">

  <section>
    <canvas id="gameCanvas" width="50" height="50"></canvas>
    <aside id="sideDisplay">
      <div id="bob-display">
        <h2>Bob</h2>
        <h3>health</h3>
        <div class="progress progress-success progress-striped active">
          <div class="bar" style="width: 90%;"></div>
        </div>
      </div>
      <div id="weapon-display">
        <h2>Weapon</h2>
        <ul>
          <li><h4>Bomb</h4>
            <div class="progress progress-warning progress-striped active">
              <div class="bar" style="width: 40%;"></div>
            </div>
          </li>
          <li><h4>Knife</h4>
            <div class="progress progress-warning progress-striped active">
              <div class="bar" style="width: 60%;"></div>
            </div>
          </li>
          <li><h4>Shuriken</h4>
            <div class="progress progress-warning progress-striped active">
              <div class="bar" style="width: 30%;"></div>
            </div>
          </li>
        </ul>
      </div>


    </aside>  
    <div id ="instructions" style="font-family: 'Iceland', cursive;">
    </div>
  </section>
  
  <br />
  <input type='button' onclick='clearLog()' value="Clear"/>
  <input type='button' onclick='toggleDebug()' value="Toggle Debug Mode"/>
  <div id="logger" class="logger" style="font-family: 'Iceland', cursive;">
    <div><b>Logger</b></div>
  </div>
</body>

</html>
