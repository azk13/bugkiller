  <script type="text/javascript">
  function clearLog(){
    logDiv.innerHTML = "<div><b>Logger<b></div>";
  }

  function toggleDebug(){
    if (debugMode){
      debugMode = false;
    } else {
      debugMode = true;
    }
  }
  </script>

</head>

<header>
  <h1>Bug Killer</h1>
</header>

<body onload="javascript:if (typeof(init) != 'undefined') init();">



  <section>

    <canvas id="gameCanvas" width="50" height="50"></canvas>
    <aside id="sideDisplay">
      <div id="bob-display">
        <h2>Bob</h2>
        <h3>health</h3>
        <div class="progress progress-success progress-striped active">
          <div id="bob-health" class="bar" style="width: 100%;"></div>
        </div>
      </div>
      <div id="weapon-display">
        <h2>Weapon</h2>
        <ul>
          <li id='bomb'>
            <aside id='bomb-color'></aside>
            <h4>Bomb  x <span id='bomb-picked'>0</span></h4>
            <div class="progress progress-warning progress-striped active">
              <div id='bomb-health'class="bar" style="width: 100%;"></div>
            </div>
          </li>
          <li id='knife'>
            <aside id='knife-color'></aside>
            <h4>Knife  x <span id='knife-picked'>0</span></h4>
            <div class="progress progress-warning progress-striped active">
              <div id='knife-health' class="bar" style="width: 100%;"></div>
            </div>
          </li>
          <li id='shuriken'>
            <aside id='shuriken-color'></aside>
            <h4>Shuriken  x <span id='shuriken-picked'>0</span></h4>
            <div class="progress progress-warning progress-striped active">
              <div id='shuriken-health' class="bar" style="width: 100%;"></div>
            </div>
          </li>
        </ul>

        <h2>Loaded</h2>
          <h4 id="active-weapon">None</h4>
      </div>


    </aside>  
    <div id ="instructions" style="font-family: 'Iceland', cursive;">
    </div>
  </section>
  
  <br />
  <input type='button' onclick='clearLog()' value="Clear"/>
  <input type='button' onclick='toggleDebug()' value="Toggle Debug Mode"/>
  <div id="logger" class="logger" style="font-family: 'Iceland', cursive;">
    <div><b>Logger</b></div>
  </div>
</body>

</html>
